Google保有ドメインについて","content":"\u003cp\u003e以前ytimage-dlというサムネイルをダウンロードできるWebアプリをつくったことがあるのですが、その時にyoutubeのブラウザ版だといたるところから画像データを取得していてほかにどんなサーバーがあるかきになったので色々調べます。そのほかGoogle Trust serviceやGoogle検索の共有用短縮リンク、他国のGoogle検索のドメインなども載せます。\u003c/p\u003e\u003cp\u003eたぶん一日でしらべきれないので随時更新していきます。\u003c/p\u003e\u003cp\u003eドメインだけ知りたい場合はこちら =\u0026gt; \u003ca href=\"https://nknighta.me/dev/google-img-hosts\"\u003ehttps://nknighta.me/dev/google-img-hosts\u003c/a\u003e\u003c/p\u003e\u003ch2 id=\"he971a83838\"\u003eYoutube系\u003c/h2\u003e\u003cp\u003e画像\u003c/p\u003e\u003cp\u003eyt3.ggpht[.]com アカウントアイコン他 \u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003ei.ytimg[.]com サムネイルとか\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003eimg.youtube[.]com サムネイルとか\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003eその他\u003c/p\u003e\u003cp\u003eyt[.]be 短縮リンク (TVやプレステでログインするときに使用)\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003eyoutu[.]be 短縮リンク2 (Xとかに共有するとき用)\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003ch2 id=\"h118c1d2ed8\"\u003eGoogleサービス\u003c/h2\u003e\u003cp\u003epki[.]goog Google Trust Services (Google独自の証明局)\u003c/p\u003e\u003cp\u003esearch[.]google 検索画面やDiscoverでのURL共有用 indexにアクセスすると検索サービスの概要がでてくる。これ経由でサイトにアクセスするとアクティビティに表示されることがある\u003c/p\u003e\u003cp\u003eabx[.]xyz Google親企業のAlphabetの公式サイト。大手としては珍しいxyzドメイン。決算報告書もみれる\u003c/p\u003e","eyecatch":{"url":"https://images.microcms-assets.io/assets/a2939c8d25434ae5a1f853f2dc239a0f/b6e00a3e87074ba6a1fd948afcdd3373/GOOGLE_APP_HERO_en-US.jpg","height":760,"width":710},"category":{"id":"gizfo_py447e","createdAt":"2025-08-27T02:44:53.914Z","updatedAt":"2025-08-27T02:44:53.914Z","publishedAt":"2025-08-27T02:44:53.914Z","revisedAt":"2025-08-27T02:44:53.914Z","name":"tech_learn"}},{"id":"learning_astrojs","createdAt":"2025-08-27T02:41:00.404Z","updatedAt":"2025-09-13T14:27:30.073Z","publishedAt":"2025-08-28T15:12:36.264Z","revisedAt":"2025-09-13T14:27:30.073Z","title":"AstroJSに入門する","content":"\u003cp\u003eAstroで作ったブログです\u003c/p\u003e\u003cp\u003ehttps://blog.nknighta.me/\u003c/p\u003e\u003ch2 id=\"h148ee15d9e\"\u003eなぜAstroを触ろうと思ったのか?\u003c/h2\u003e\u003cp\u003e普段からいろんなJSやTSのフレームワークを試しているのですが、いつも見ているTakuya MatsuyamaさんがYoutube上でAstroを使ってサイトを制作する動画をうｐしてたのと、ウマ娘のキャンペーンでBoC\u0026apos;zの公式サイトがAstroで開発されていて改めて勉強がてらBlogを作ってみました。\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cblockquote class=\"twitter-tweet\" data-theme=\"dark\" data-dnt=\"true\" align=\"center\"\u003e\u003cp lang=\"ja\" dir=\"ltr\"\u003eAstroJS使いやすいし動作も早いけど、Nextjsより文字化けしやすかったして少し癖ありかも\u003cbr\u003e\u003cbr\u003eでもv5はv1に比べていろいろ機能も追加されてるし、\u003cbr\u003e公式がGitHub pagesへのデプロイ方法も載せてくれてる(しかも日本語)のですごく良き\u003ca href=\"https://t.co/JB5f0LQEpf\"\u003ehttps://t.co/JB5f0LQEpf\u003c/a\u003e\u003c/p\u003e— Nknight AMAMIYA@varius.technology (@nk4dev) \u003ca href=\"https://twitter.com/nk4dev/status/1960532121778577808?ref_src=twsrc%5Etfw\"\u003eAugust 27, 2025\u003c/a\u003e\u003c/blockquote\u003e\n\u003cscript async src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"\u003e\u003c/script\u003e\n\n\u003cp\u003eAstroの方針としては、\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003e\u0026quot;これに対して、モダンなウェブフレームワークの多くは、\u003cstrong\u003eウェブアプリケーション\u003c/strong\u003eを作成するために設計されています。これらのフレームワークは、ブラウザ上におけるより複雑な、アプリケーションのような体験を作成するのに適しています。ログインした管理者向けのダッシュボード、受信トレイ、ソーシャルネットワーク、Todoリスト、さらには\u003ca href=\"https://www.figma.com/\" target=\"_blank\" rel=\"noopener noreferrer nofollow\"\u003eFigma\u003c/a\u003eや\u003ca href=\"https://ping.gg/\" target=\"_blank\" rel=\"noopener noreferrer nofollow\"\u003ePing\u003c/a\u003eのようなネイティブに近いアプリケーションなどがその例です。しかし、その複雑さゆえに、コンテンツを配信する際に優れたパフォーマンスを発揮するために苦労するかもしれません。\u003c/p\u003e\u003cp style=\"text-align: start\"\u003eAstroは、その初期から静的サイトジェネレータとしてコンテンツに焦点を当ててきたため、コンテンツと読者を尊重しながら、\u003cstrong\u003eパフォーマンスとパワーに優れた動的なウェブアプリケーションへと適切にスケールアップできます\u003c/strong\u003e。Astroは、コンテンツにフォーカスするという独自の立場から、トレードオフを考慮しつつ、アプリケーションにフォーカスしたウェブフレームワークでは実装する意味がないようなパフォーマンス向上に取り組んでいます。\u0026quot;\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003eだそうです。\u003c/p\u003e\u003cp\u003eドキュメント上でコンテンツ駆動ベースと書いてあったので、個人的にはやっぱブログに最適なのかなと。\u003c/p\u003e\u003cp\u003e今回使用した技術は\u003c/p\u003e\u003cul\u003e\u003cli\u003eフロントエンド: AstroJS\u003c/li\u003e\u003cli\u003eCMS: MicroCMS\u003c/li\u003e\u003cli\u003eホスティング:GitHub Pages\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eブログのリポジトリ\u003c/p\u003e\u003cp\u003e\u003ca href=\"https://github.com/nk4dev/astro-blog\"\u003ehttps://github.com/nk4dev/astro-blog\u003c/a\u003e\u003c/p\u003e\u003ch2 id=\"h9de96a3ebd\"\u003eホスティング・デプロイ設定\u003c/h2\u003e\u003cp\u003e事前にリポジトリを作成しMicroCMSのAPIキーを設定しておくとあとあと楽です。完成してから設定でもいいのですが、ビルド時にエラーを吐きやすくなります。\u003c/p\u003e\u003cp\u003eAPIキーはリポジトリのSettings \u0026gt; secrets and variables \u0026gt; Actionsから設定できます。\u003c/p\u003e\u003cdiv data-filename=\"astro.config.mjs\"\u003e\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e// @ts-check\nimport { defineConfig } from \u0026apos;astro/config\u0026apos;;\n\n// https://astro.build/config\nexport default defineConfig({\n    site: \u0026apos;https://blog.nknighta.me\u0026apos;,\n    base: \u0026apos;/\u0026apos;,\n});\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eGitHub Pages用のせっていはこれだけでした。Nextjsに比べると圧倒的に楽ですね。Nextだと画像の最適化機能が使えなかったりしましたが、Astroであれば特定の機能が使えないということは今のところないのでうれしいポイントです。\u003c/p\u003e\u003cp\u003e今回は自分のドメインを用いてブログを公開するのでbaseには\u0026quot;/\u0026quot;のみ設定していますが、もし\u0026lt;GITHUB_USER_NAME\u0026gt;.github.ioの形式で公開する場合にはリポジトリ名を入れないと404エラーを吐きまくります。\u003c/p\u003e\u003cp\u003eまたデプロイはGitHub Actionを使います。これも公式ドキュメントに書いてあります。ありがたい\u003c/p\u003e\u003cp\u003e\u003ca href=\"https://docs.astro.build/ja/guides/deploy/github/#github-actionの設定\"\u003ehttps://docs.astro.build/ja/guides/deploy/github/#github-actionの設定\u003c/a\u003e\u003c/p\u003e\u003cp\u003edeploy.ymlはそのままコピペで.github/workflows/deploy.ymlファイルに記載すれば大丈夫です。\u003c/p\u003e\u003cp\u003eあとはpushしてビルドが完了するのを待つだけです。\u003c/p\u003e\u003ch2 id=\"hbc48be6f8b\"\u003e引用・参考サイト\u003c/h2\u003e\u003cp\u003eTakuyaさんのサイト\u003c/p\u003e\u003cp\u003e\u003ca href=\"https://uses.craftz.dog/\"\u003ehttps://uses.craftz.dog/\u003c/a\u003e\u003c/p\u003e\u003cp\u003eAstrojs docs (英語版)\u003c/p\u003e\u003cp\u003e\u003ca href=\"https://astro.build/\"\u003ehttps://astro.build/\u003c/a\u003e\u003c/p\u003e\u003cp\u003eBoC\u0026apos;z (Pixiv百科事典)\u003c/p\u003e\u003cp\u003e\u003ca href=\"https://dic.pixiv.net/a/BoC%27z\"\u003ehttps://dic.pixiv.net/a/BoC%27z\u003c/a\u003e\u003c/p\u003e\u003cp\u003e※BoC\u0026apos;z公式サイトは公開停止してました...(アクセスするとホームページにリダイレクトする)\u003c/p\u003e\u003cp\u003eYoutube動画\u003c/p\u003e\u003cdiv style=\"left: 0; width: 100%; height: 0; position: relative; padding-bottom: 56.25%;\"\u003e\u003ciframe src=\"https://www.youtube.com/embed/3_JE76PKBWE?rel=0\" style=\"top: 0; left: 0; width: 100%; height: 100%; position: absolute; border: 0;\" allowfullscreen scrolling=\"no\" allow=\"accelerometer *; clipboard-write *; encrypted-media *; gyroscope *; picture-in-picture *; web-share *;\"\u003e\u003c/iframe\u003e\u003c/div\u003e","eyecatch":{"url":"https://images.microcms-assets.io/assets/a2939c8d25434ae5a1f853f2dc239a0f/89db5127223f4231affa57c5c8b79043/astro-logo-light-gradient.png","height":320,"width":920},"category":{"id":"gizfo_py447e","createdAt":"2025-08-27T02:44:53.914Z","updatedAt":"2025-08-27T02:44:53.914Z","publishedAt":"2025-08-27T02:44:53.914Z","revisedAt":"2025-08-27T02:44:53.914Z","name":"tech_learn"}}],"categories":[{"id":"gizfo_py447e","createdAt":"2025-08-27T02:44:53.914Z","updatedAt":"2025-08-27T02:44:53.914Z","publishedAt":"2025-08-27T02:44:53.914Z","revisedAt":"2025-08-27T02:44:53.914Z","name":"tech_learn"},{"id":"xnv","createdAt":"2025-07-29T04:50:14.277Z","updatedAt":"2025-07-29T04:50:22.945Z","publishedAt":"2025-07-29T04:50:14.277Z","revisedAt":"2025-07-29T04:50:14.277Z","name":"xnv"},{"id":"vx","createdAt":"2025-06-07T16:28:20.159Z","updatedAt":"2025-06-07T16:28:43.322Z","publishedAt":"2025-06-07T16:28:20.159Z","revisedAt":"2025-06-07T16:28:43.322Z","name":"vx"},{"id":"nextjs","createdAt"
